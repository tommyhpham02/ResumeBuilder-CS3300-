<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="skills-style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Skills, Languages, and Certifications</div>
    <div class="content">
      <!-- Personal Information form -->
      <form action="#">
        
        <!-- Languages Section -->
        <div class="input-box-group">
          <span class="details">Languages</span>
          <input type="text" placeholder="Enter a language name" required>
          <input type="text" placeholder="Enter your proficiency" required>
        </div>

        <!-- Certifications Section -->
        <div class="input-box-group">
          <span class="details">Certifications</span>
          <input type="text" placeholder="Enter a Certification Name" required>
          <input type="text" placeholder="Enter the date received" required>
        </div>

        <!-- Skills Section -->
        <div class="summary-box">
          <span class="details">Skills</span>
          <textarea placeholder="Add your skills" required></textarea>
        </div>

        <!-- Projects Section -->
        <div class="summary-box">
          <span class="details">Projects</span>
          <textarea placeholder="Add your projects" required></textarea>
        </div>

        <!-- Button Group -->
        <div class="button-group">
          <input type="button" value="Go Back">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
