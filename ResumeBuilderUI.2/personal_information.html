<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Personal Information</div>
    <div class="content">
      <!-- Personal Information form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for First Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First Name" required>
          </div>
          <!-- Input for Last Name -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last Name" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your e-mail" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" required>
          </div>
          <!-- Input for Website -->
          <div class="input-box">
            <span class="details">Website</span>
            <input type="text" placeholder="Enter your website address" required>
          </div>
        </div>

        <!-- Summary Box -->
        <div class="summary-box">
          <span class="details">Summary</span>
          <textarea placeholder="Add your professional summary" required></textarea>
        </div>

        <!-- Continue button -->
        <div class="button">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
