<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styleMA.css">
</head>
<body>
  <div class="container">
    <!-- Title Section -->
    <div class="title">Personal Information</div>
    <div class="content">
      <!-- Personal Information Form -->
      <form [formGroup]="dashboardForm" (ngSubmit)="goToNextPage()">
        <div class="user-details">
          <!-- Input for First Name -->
          <div class="input-box" [class.error]="dashboardForm.get('firstName')?.touched && dashboardForm.get('firstName')?.invalid">
            <span class="details">First Name</span>
            <input formControlName="firstName" type="text" placeholder="Enter your First Name">
            <small *ngIf="dashboardForm.get('firstName')?.touched && dashboardForm.get('firstName')?.invalid" class="text-danger">
              First Name is required
            </small>
          </div>
          <!-- Input for Last Name -->
          <div class="input-box" [class.error]="dashboardForm.get('lastName')?.touched && dashboardForm.get('lastName')?.invalid">
            <span class="details">Last Name</span>
            <input formControlName="lastName" type="text" placeholder="Enter your Last Name">
            <small *ngIf="dashboardForm.get('lastName')?.touched && dashboardForm.get('lastName')?.invalid" class="text-danger">
              Last Name is required
            </small>
          </div>
          <!-- Input for Email -->
          <div class="input-box" [class.error]="dashboardForm.get('email')?.touched && dashboardForm.get('email')?.invalid">
            <span class="details">Email</span>
            <input formControlName="email" type="email" placeholder="Enter your Email">
            <small *ngIf="dashboardForm.get('email')?.touched && dashboardForm.get('email')?.invalid" class="text-danger">
              Email is required
            </small>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box" [class.error]="dashboardForm.get('phone')?.touched && dashboardForm.get('phone')?.invalid">
            <span class="details">Phone Number</span>
            <input formControlName="phone" type="text" placeholder="Enter your Phone Number">
            <small *ngIf="dashboardForm.get('phone')?.touched && dashboardForm.get('phone')?.invalid" class="text-danger">
              Phone Number is required
            </small>
          </div>
          <!-- Input for Address -->
          <div class="input-box" [class.error]="dashboardForm.get('address')?.touched && dashboardForm.get('address')?.invalid">
            <span class="details">Address</span>
            <input formControlName="address" type="text" placeholder="Enter your Address">
            <small *ngIf="dashboardForm.get('address')?.touched && dashboardForm.get('address')?.invalid" class="text-danger">
              Address is required
            </small>
          </div>
        </div>
        <!-- Summary Section -->
        <div class="summary-box">
          <span class="details">Summary</span>
          <textarea formControlName="summary" placeholder="Add your professional summary"></textarea>
          <small *ngIf="dashboardForm.get('summary')?.touched && dashboardForm.get('summary')?.invalid" class="text-danger">
            Summary is required
          </small>
        </div>
        <!-- Submit Button -->
        <div class="button">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
