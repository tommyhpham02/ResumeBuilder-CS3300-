<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Education</div>
    <div class="content">
      <!-- Education Form -->
      <form id="educationForm" action="#">
        <div class="user-details" id="degreeContainer">
          <!-- Input for College -->
          <div class="input-box">
            <span class="details">College</span>
            <input type="text" id="college" placeholder="Enter your Full College Name" required>
          </div>
          <!-- Input for City/State -->
          <div class="input-box">
            <span class="details">City/State</span>
            <input type="text" id="cityState" placeholder="Enter the City and State" required>
          </div>
          <!-- Degree Type Dropdown -->
          <div class="input-box">
            <span class="details">Degree Type</span>
            <select id="degreeType" required>
              <option value="Associate Degree">Associate Degree</option>
              <option value="Bachelors Degree">Bachelors Degree</option>
              <option value="Masters Degree">Masters Degree</option>
              <option value="PhD">PhD</option>
            </select>
          </div>
          <!-- Major Dropdown -->
          <div class="input-box">
            <span class="details">Major</span>
            <select id="major" required>
              <option value="Computer Science">Computer Science</option>
              <option value="Management">Management</option>
              <option value="Computer Engineering">Computer Engineering</option>
            </select>
          </div>
          <!-- Input for Year Graduated -->
          <div class="input-box">
            <span class="details">Year Graduated</span>
            <input type="text" id="yearGraduated" placeholder="Enter the year you graduated" required>
          </div>
        </div>
  
        <!-- Add Another Edu Button -->
        <div class="button grey-button">
          <input type="button" value="Add Another Education" id="addEducationButton">
        </div>

        <!-- Job Preview Section -->
        <ul id="educationList" class="education-preview"></ul>
  
        <!-- Go Back and Continue Buttons -->
        <div class="button-group">
          <input type="button" value="Go Back">
          <input type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
  

  <script>
    // Function to add a new degree to the list
    function addDegree() {
      const degreeContainer = document.getElementById('degreeContainer');
      const degreeList = document.getElementById('degreeList');

      // Clone the current degree input fields
      const newDegreeFields = degreeContainer.cloneNode(true);

      // Clear the inputs in the cloned fields
      const inputs = newDegreeFields.querySelectorAll('input, select');
      inputs.forEach(input => input.value = '');

      // Add the cloned fields to the degree list
      const newDegreeItem = document.createElement('li');
      newDegreeItem.appendChild(newDegreeFields);
      degreeList.appendChild(newDegreeItem);
    }
  </script>
</body>
</html>
