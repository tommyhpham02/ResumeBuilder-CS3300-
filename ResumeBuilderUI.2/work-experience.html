<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="work-experience.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Work Experience</div>
    <div class="content">
      <!-- Work Experience Form -->
      <form id="jobForm" action="#">
        <div id="jobContainer">
          <!-- Initial Job Input Section -->
          <div class="job-entry">
            <div class="user-details">
              <!-- Input for Company Name -->
              <div class="input-box">
                <span class="details">Company Name</span>
                <input type="text" placeholder="Enter the Company Name" required>
              </div>
              <!-- Input for Position -->
              <div class="input-box">
                <span class="details">Position</span>
                <input type="text" placeholder="Position" class="position-input" required>
              </div>
              <!-- Input for Start Date -->
              <div class="input-box">
                <span class="details">Start Date</span>
                <input type="date" required>
              </div>
              <div class="input-box">
                <span class="details">End Date</span>
                <div class="end-date-container">
                  <input type="date" id="endDate" required>
                  <label for="currentCheckbox">
                    <input type="checkbox" id="currentCheckbox">
                    Current
                  </label>
                </div>
              </div>              
            <!-- Summary Box -->
            <div class="summary-box">
              <span class="details">Job Responsibilities</span>
              <textarea placeholder="Add your responsibilities summary" required></textarea>
            </div>
          </div>
        </div>

        <!-- Add Another Job Button -->
        <div class="button grey-button">
          <input type="button" value="Add Another Job" id="addJobButton">
        </div>

        <!-- Job Preview Section -->
        <ul id="jobList" class="job-preview"></ul>

        <!-- Go Back and Continue Buttons -->
        <div class="button">
          <input type="button" value="Go Back">
          <input type="button" value="Continue">
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
